<body> 
<div style="color:navy;font-size:50px;"> 
<script language="JavaScript"> 
var a=parseFloat(prompt("a=","")); 
var b=parseFloat(prompt("b=","")); 
function suma_sie(a, b) { 
return a + b; 
}
function odejmowanie_sie(a, b) {
    return a - b;
}
function mnozenie_sie(a, b){
    return a * b;
}
function do_kwadratu_sie(a){
    return a*a;
}
function do_kwadratu_sie(b){
    return b*b;
}
function reszta_z_dzielenia_a_przez_b_sie (a, b){
    return a%b;
}
document.write("suma="+suma_sie(a,b)+"<br>"); 
document.write("odejmowanie="+odejmowanie_sie(a,b)+"<br>"); 
document.write("mnozenie="+mnozenie_sie(a,b)+"<br>");
document.write(a+"^2="+do_kwadratu_sie(a)+"<br>");
document.write(b+"^2="+do_kwadratu_sie(b)+"<br>");
document.write("reszta z dzielenia"+a+" przez "+b+"="+reszta_z_dzielenia_a_przez_b_sie(a,b)+"<br>");
</script> 
</div> 
</body>
