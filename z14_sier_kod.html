<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 14</title>
</head>
<body>
    <div style="font-size: 31px; color: green;">
        <script>
            var m_sie = prompt("Podaj liczbę:", "");
            var m = parseInt(m_sie);
            var a = m + 2;
            var b = (m * a) / (a - m);
            var c = 30;
            var d = (b * c) / (c - b);
            document.write("<b>Rozkład ułamka egipskiego na 3 składniki:</b><br>");
            document.write("1/" + m + " = 1/" + a + " + 1/" + c + " + 1/" + d);
        </script>
    </div>
</body>
