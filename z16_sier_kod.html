<!DOCTYPE html>

<head>
    <title>zadanie 16</title>
    <meta charset="utf-8">
</head>

<body>
    <div style="color:blue;font-size:50px;">
        <script language="JavaScript">
            var Liczba1 = prompt("A=", "");
            var A_sie = parseFloat(Liczba1);
            var Liczba2 = prompt("B=", "");
            var B_sie = parseFloat(Liczba2);
            document.write("A=" + A_sie + " " + "B=" + B_sie + "<br>");
            var wynik = Math.pow(A_sie + B_sie, 3);
            var wzor1 = Math.pow(A_sie, 3);
            var wzor2 = 3 * Math.pow(A_sie, 2) * B_sie;
            var wzor3 = 3 * A_sie * Math.pow(B_sie, 2);
            var wzor4 = Math.pow(A_sie, 3);
            document.write("(" + A_sie + " + " + B_sie + ")^3 = " + A_sie + "^3 + 3*" + A_sie + "^2*" + B_sie + " + 3*" + A_sie + "*" + B_sie + "^2 + " + B_sie + "^2 " + "= " + wzor1 + " + " + wzor2 + " + " + wzor3 + " + " + wzor4 + " " + "= " + wynik);
        </script>
    </div>
</body>
</textarea>
