    <!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 11</title>
</head>
<body>
    <div style="color:green; font-size:31px;">
        <script language="JavaScript">
            var D1_sie = prompt("Podaj pierwszy dzień stycznia (D1):", "");
            var D2_sie = prompt("Podaj drugi dzień stycznia (D2):", "");
            var a = parseInt(D1_sie);
            var b = parseInt(D2_sie);
            var roznica_dni = Math.abs(a - b);
            var sekundy = roznica_dni * 24 * 60 * 60;
            document.write("Między dniem " + a + " a dniem " + b + " minęło " + sekundy + " sekund.");
        </script>
    </div>
</body>
