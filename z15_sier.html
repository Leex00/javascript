<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 15</title>
</head>
<body>
    <div style="font-size: 31px; color: green;">
        <script>
            var m_sie = prompt("Podaj liczbę:", "");
            var m = parseInt(m_sie);
            var n = 2 * m;
            document.write("<b>Rozkład ułamka egipskiego na dwa takie same składniki:</b><br>");
            document.write("1/" + m + " = 1/" + n + " + 1/" + n);
        </script>
    </div>
</body>
