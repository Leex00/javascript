<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Zadanie 13</title>
</head>
<body>
    <div style="font-size: 24px; color: darkblue;">
        <script>
            var m_sie = prompt("Podaj liczbę:", "");
            var m = parseInt(m_sie);
            var a = m + 1;
            var b = m * (m + 1);
            document.write("<b>Ułamek egipski:</b><br>");
            document.write("1/" + m + " = 1/" + a + " + 1/" + b);
        </script>
    </div>
</body>
</html>
